<div class="edit" *ngIf="childSelectedAnimal">
	<div class="card">
		<h3 class="card-title">Edit Animal</h3>
		<h3 class="card-title">{{childSelectedAnimal.species}}</h3>
		<div class="card-body">
			<div class="list-group list-group-flush">
				<div class="form-group list-group-item">
					<label>Species</label>
					<input [(ngModel)]="childSelectedAnimal.species">
				</div>
				<div class="form-group list-group-item">
					<label>Name</label>
					<input [(ngModel)]="childSelectedAnimal.name">
				</div>
				<div class="form-group list-group-item">
					<label>Age</label>
					<input [(ngModel)]="childSelectedAnimal.age" type="number">
				</div>
				<div class="form-group list-group-item">
					<label>Diet</label>
					<input [(ngModel)]="childSelectedAnimal.diet">
				</div>
				<div class="form-group list-group-item">
					<label>Caretakers</label>
					<input [(ngModel)]="childSelectedAnimal.caretakers" type="number">
				</div>
				<div class="form-group list-group-item">
					<label>Sex</label>
					<input [(ngModel)]="childSelectedAnimal.sex">
				</div>
				<div class="form-group list-group-item">
					<label>Likes</label>
					<input [(ngModel)]="childSelectedAnimal.likes">
				</div>
				<div class="form-group list-group-item">
					<label>Dislikes</label>
					<input [(ngModel)]="childSelectedAnimal.dislikes">
				</div>

			</div><!-->list-group <-->
			<button class="btn btn-dark"(click)="doneButtonClicked()">Done</button>
		</div><!-->card body <-->
	</div><!-->card <-->
</div>
