<div class="container">
	<div class="jumbotron">
		<h1>{{title}}</h1>
		<h5>View current animals, edit animal info, and add new animals</h5>
	</div>
	<div class="forms row">
		<new-animal class=" col-sm-10 col-md-6" (newAnimalSender)="addAnimal($event)"></new-animal>
		<edit-animal class="col-sm-10 col-md-6" [childSelectedAnimal]="selectedAnimal" (doneButtonClickedSender)="finishedEditing()"></edit-animal>
	</div>

	<animal-list [childAnimalList]="masterAnimalList" (clickSender)="editAnimal($event)"></animal-list>



</div>
